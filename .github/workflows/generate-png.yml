name: Generate PNG Assets
on:
  push:
    paths:
      - 'assets/og-image.svg'
      - 'assets/favicon.svg'
      - '.github/workflows/generate-png.yml'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force a commit even if PNGs identical (adds timestamp marker)'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install SVG to PNG tooling (librsvg + ImageMagick fallback)
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends librsvg2-bin imagemagick

      - name: Export PNGs (rsvg-convert headless)
        run: |
          set -euo pipefail
          echo "Generating og-image.png"
          rsvg-convert -w 1200 -h 630 assets/og-image.svg -o assets/og-image.png
          echo "Generating favicon-192.png"
          rsvg-convert -w 192 -h 192 assets/favicon.svg -o assets/favicon-192.png
          echo "Generating apple-touch-icon.png"
          rsvg-convert -w 180 -h 180 assets/favicon.svg -o assets/apple-touch-icon.png
          # Quick sanity: ensure files exist & non-empty
          for f in assets/og-image.png assets/favicon-192.png assets/apple-touch-icon.png; do
            [ -s "$f" ] || { echo "File $f missing or empty" >&2; exit 1; }
          done
      - name: Record source SVG hashes (ensures commit diff when sources change)
        run: |
          set -euo pipefail
          { 
            echo '# Auto-generated hashes of source SVGs';
            sha256sum assets/og-image.svg;
            sha256sum assets/favicon.svg;
          } > assets/.render-hash
      - name: (Optional) Compare sizes
        run: ls -lh assets/og-image.png assets/favicon-192.png assets/apple-touch-icon.png

      - name: Force marker (optional)
        if: ${{ github.event.inputs.force == 'true' }}
        run: |
          date -u +'%Y-%m-%dT%H:%M:%SZ' > assets/.forced-render
      - name: Commit & Push
        run: |
          set -euo pipefail
          # Stage all potential outputs first (captures untracked files)
          git add assets/og-image.png assets/favicon-192.png assets/apple-touch-icon.png assets/.render-hash assets/.forced-render 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No staged asset changes to commit"; exit 0; fi
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git commit -m "chore: regenerate png social + favicon assets (rsvg-convert)" || echo "Nothing to commit"
          git push
