<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhaleLink Social</title>
  <meta name="description" content="WhaleLink Social - Connecting the pod." />
  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="WhaleLink Social" />
  <meta property="og:title" content="WhaleLink Social" />
  <meta property="og:description" content="Surfacing connections. Dive deeper together." />
  <!-- Social preview images (PNG fallback first, then SVG) -->
  <meta property="og:image" content="https://whalelink.social/assets/og-image.png" />
  <meta property="og:image" content="https://whalelink.social/assets/og-image.svg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="WhaleLink Social" />
  <meta name="twitter:description" content="Surfacing connections. Dive deeper together." />
  <meta name="twitter:image" content="https://whalelink.social/assets/og-image.png" />
  <!-- Fallback PNG (will be generated) -->
  <meta property="og:image:alt" content="Breaching humpback whale - WhaleLink Social" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="icon" type="image/png" href="/assets/favicon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
  <meta name="theme-color" content="#021826" />
  <link rel="preload" href="/assets/whale.svg" as="image" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:#021826;
      --accent:#3dd5ff;
      --accent2:#70f0c3;
      --text:#e6f7ff;
  --font-stack: 'Fredoka', system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
  --whale-base:#4acfff;
  --whale-highlight:#80ddff;
  --whale-outline:#27303a;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; font-family: var(--font-stack); background: radial-gradient(circle at 30% 20%, #043451, var(--bg) 60%); color:var(--text); -webkit-font-smoothing: antialiased; }
    body { display:flex; align-items:center; justify-content:center; padding:2rem; overflow:hidden; }
    main { text-align:center; max-width:780px; }
  h1 { font-size:clamp(2.5rem,7vw,4.5rem); margin:0 0 .75rem; letter-spacing:.5px; background: linear-gradient(90deg,var(--accent),var(--accent2)); -webkit-background-clip:text; background-clip:text; color:transparent; }
    p.tag { margin:.25rem 0 2.25rem; font-size:clamp(1.05rem,2.5vw,1.35rem); opacity:.85; }
    a { color:var(--accent); text-decoration:none; position:relative; }
    a:hover { color:var(--accent2); }
    a.link-underline:after { content:""; position:absolute; left:0; bottom:-2px; width:100%; height:2px; background:linear-gradient(90deg,var(--accent),var(--accent2)); transform:scaleX(.25); transform-origin:left; transition:.35s ease; }
    a.link-underline:hover:after { transform:scaleX(1); }

    .scene { position:relative; width:min(600px,90vw); height:min(400px,60vh); margin:0 auto 2rem; }
  svg { width:100%; height:100%; }
  .whale-outline { stroke:var(--whale-outline); stroke-width:2.4; stroke-linecap:round; stroke-linejoin:round; }
  .spout path { stroke:var(--whale-outline); stroke-width:1.8; fill:var(--whale-base); stroke-linecap:round; stroke-linejoin:round; animation: spout 3.2s ease-in-out infinite; transform-origin: center; }
  .spout path:nth-child(2){ animation-delay:.4s; }
  .spout path:nth-child(3){ animation-delay:.8s; }
  @keyframes spout { 0%,60%,100% { opacity:0; transform:translateY(8px) scale(.6); } 10% {opacity:.9;} 30% { opacity:1; transform:translateY(-6px) scale(1); } 45% { opacity:0; transform:translateY(-18px) scale(.4);} }

    /* Breach animation */
    .whale { transform-origin:50% 50%; animation: breach 6s ease-in-out infinite; filter: drop-shadow(0 8px 18px rgba(0,0,0,.45)); }
    @keyframes breach {
      0% { transform: translateY(0) rotate(0deg); }
      10% { transform: translateY(10%) rotate(0deg); }
      22% { transform: translateY(-68%) rotate(-18deg); }
      26% { transform: translateY(-75%) rotate(-22deg); }
      33% { transform: translateY(5%) rotate(-4deg); }
      38% { transform: translateY(-10%) rotate(-6deg); }
      46% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .splash circle { animation: splash 6s ease-in-out infinite; opacity:0; }
    .splash circle:nth-child(1){ animation-delay:1.2s; }
    .splash circle:nth-child(2){ animation-delay:1.25s; }
    .splash circle:nth-child(3){ animation-delay:1.3s; }
    @keyframes splash { 0%,60% { r:0; opacity:0; } 22% { r:0; opacity:0; } 26% { r:4; opacity:.9; } 33% { r:18; opacity:.4; } 40% { r:32; opacity:0; } }

    .bubbles { position:absolute; inset:0; pointer-events:none; overflow:hidden; }
    .bubble { position:absolute; bottom:-40px; background:radial-gradient(circle at 30% 30%, #ffffffcc,#ffffff22 60%); border-radius:50%; opacity:0; animation: rise linear infinite; }
    @keyframes rise { from { transform:translateY(0) scale(.4); opacity:0; } 10% {opacity:.55;} to { transform:translateY(-120vh) scale(1); opacity:0; } }

  footer { font-size:.9rem; opacity:.7; }
  .contact { font-size:1.1rem; margin:1.25rem 0 2.25rem; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0 0 0 0); white-space:nowrap; border:0; }

    @media (prefers-reduced-motion: reduce){
      .whale, .splash circle, .bubble { animation:none !important; }
    }
  </style>
</head>
<body>
  <main>
    <div class="scene" aria-hidden="true">
      <svg viewBox="0 0 600 400" role="img" aria-label="Cartoon humpback whale with spout">
        <g class="whale">
          <!-- Shadow ellipse subtle -->
          <ellipse cx="300" cy="310" rx="170" ry="24" fill="#000" opacity="0.08" />
          <!-- Body shape -->
          <path class="whale-outline" fill="var(--whale-base)" d="M520 215c-4-9-16-6-25 1-20 15-31 14-40 9-7-4-9-9-14-16-11-18-31-29-57-30-19-1-30 3-47 12-14 8-28 10-53 7-31-3-52-3-71 2-29 8-52 29-57 54-10 46 29 94 103 106 61 10 118 0 151-26 28-22 35-47 25-75-3-8-3-8 5-9 39-4 69-33 80-60z" />
          <!-- Belly highlight -->
          <path class="whale-outline" fill="var(--whale-highlight)" d="M196 278c8 30 45 56 99 64 56 9 109-4 134-30 11-11 13-22 10-35-2-6-2-6-9-4-53 16-120 17-167 3-24-7-49-11-67-12z" />
          <!-- Mouth line -->
          <path class="whale-outline" fill="none" d="M237 255c9 5 27 10 48 12 44 6 86 2 126-11" opacity=".7" />
          <!-- Eye -->
          <circle cx="365" cy="236" r="7" fill="#fff" stroke="var(--whale-outline)" stroke-width="2" />
          <circle cx="367" cy="236" r="3" fill="#27303a" />
          <!-- Blush / cheek -->
          <circle cx="350" cy="250" r="5" fill="#ffaa54" opacity=".55" />
          <!-- Long left pectoral fin (stylized) -->
          <path class="whale-outline" fill="var(--whale-base)" d="M245 270c-18-6-30-6-45-4-7 1-10 7-7 14 7 16 27 29 49 33 20 4 34 9 46 18 4 3 9-1 10-7 1-7-2-19-8-31-6-12-16-21-45-23z" />
          <path class="whale-outline" fill="var(--whale-highlight)" d="M241 284c-12-4-22-5-31-4 9 11 24 19 40 22 11 2 19 6 27 12-2-12-14-24-36-30z" opacity=".85" />
          <!-- Spout -->
          <g class="spout">
            <path d="M314 165c2-10-5-21-15-23-7-2-13 2-17 8 4-2 8-2 12 0 6 3 9 9 8 15 0 0 8-1 12 0z" />
            <path d="M332 158c1-8-3-16-10-20-6-3-12-2-18 2 6 0 10 2 13 6 5 5 6 11 4 16 0 0 7-1 11-4z" />
            <path d="M300 170c1-6-2-13-7-16-4-3-9-3-14-1 4 1 7 3 9 6 3 4 4 8 3 12l9-1z" />
          </g>
        </g>
      </svg>
      <div class="bubbles" id="bubbles"></div>
    </div>
    <h1>WhaleLink Social</h1>
    <p class="tag">Surfacing connections. Dive deeper together.</p>
    <div class="contact">Say hi: <a class="link-underline" href="mailto:hi@whalelink.social">hi@whalelink.social</a></div>
  <footer>© <span id="year"></span> WhaleLink Social · <a class="link-underline" href="https://github.com/WhaleLinkSocial/whalelink.social" target="_blank" rel="noopener">Source</a></footer>
  </main>
  <script>
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Generate drifting bubbles for a playful ocean vibe
    const bubbleContainer = document.getElementById('bubbles');
    const bubbleCount = 26;
    for(let i=0;i<bubbleCount;i++){
      const b=document.createElement('div');
      b.className='bubble';
      const size = Math.random()*18+6; // 6 - 24px
      b.style.width = size+'px';
      b.style.height = size+'px';
      b.style.left = (Math.random()*100)+'%';
      const duration = Math.random()*12+8; // 8 - 20s
      const delay = Math.random()*8; // 0 - 8s
      b.style.animationDuration = duration+'s';
      b.style.animationDelay = delay+'s';
      bubbleContainer.appendChild(b);
    }
  </script>
</body>
</html>
